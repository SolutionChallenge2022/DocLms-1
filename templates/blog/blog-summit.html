{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        body {
            background: -webkit-linear-gradient(left, #67a9fc, #00c6ff);
        }

        .contact-form {
            background: #fff;
            margin-top: 2%;
            margin-bottom: 5%;
            width: 100%;
            border-radius: 15px;
        }

        .contact-form .form-control {
            border-radius: 1rem;
            width: 100%;
        }

        .contact-image img {
            border-radius: 6rem;
            width: 11%;
            margin-top: -3%;
            transform: rotate(29deg);
        }

        .contact-form form {
            padding: 14%;
        }

        .contact-form form .row {
            margin-bottom: -7%;
        }

        textarea {
            resize: none;
        }

        .contact-form h3 {
            margin-bottom: 8%;
            margin-top: -10%;
            text-align: center;
            color: #0062cc;
        }

        .contact-form .btnContact {
            width: 100%;
            border: none;
            border-radius: 1rem;
            padding: 1.5%;
            background: #dc3545;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
        }

        #myImg{
            height: 200px;
            width: 200px;
            border: 2px solid #000000;
        }

    </style>
    <div class="container contact-form">
        <form method="post">
            {% csrf_token %}
            <h3>Write the blog post</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>
                            <input id='nameBox' type="text" name="txtName" class="form-control"
                                   placeholder="Your Name *" value=""/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="text" name="blog_title" class="form-control" placeholder="The post title *"
                                   value=""/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="file" name="first_image" class="form-control" placeholder="First image of post"
                                   value=""/>
                        </label>
                    </div>
                    <div class="form-group">
                        <button class="btnContact">Submit Post</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>
                            <textarea name="content" class="form-control" placeholder="Your post content"
                                      style="width: 200%; height: 150px;"></textarea>
                        </label>
                    </div>
                                 <img id="myImg" src="" alt="" >

                </div>
            </div>
        </form>
    </div>
    <script type="module">
        import {initializeApp} from "https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js";
        import {getAnalytics} from "https://www.gstatic.com/firebasejs/9.6.8/firebase-analytics.js";
        // https://firebase.google.com/docs/web/setup#available-libraries
        const firebaseConfig = {
            apiKey: {{ apiKey }},
            authDomain: {{ authDomain }},
            databaseURL: {{ databaseURL }},
            projectId: {{ projectId }},
            storageBucket: {{ storageBucket }},
            messagingSenderId: {{ messagingSenderId }},
            appId: {{ appId }},
            measurementId: {{ measurementId }}
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-storage.js"></script>
{% endblock %}
